<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
$(document).ready(function(){
  $(".2TframePriceCalculation").on("keyup blur",function () {
	  
				//--------Start----------------------------------------//
						
				var a = parseInt($('#n1').val()); // height
				var b = parseInt($('#n2').val());
				
						if($('#n1').val()!='' && $('#n2').val()!=''){
						
								x = a + b;
						
								$('.result').html(x);
					   }
			//--------End----------------------------------------//	
	   
			});
});
  </script>
  
<style>
.table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td, .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
	
    padding: 3px;
}

.form-control {
    font-size: 12px;
    height: 30px;
    padding: 2px;
}
</style>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
   <div class = "navbar-header">
      <button type="button" class="navbar-toggle" 
         data-toggle="collapse" data-target="#example-navbar-collapse">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">AK Industries : Table</a>
   </div>
  <div class="collapse navbar-collapse" id="example-navbar-collapse">
      <ul class="nav navbar-nav">
         <li class="active"><a href="index.html">Index</a></li>
         <li><a href="table.html">Table</a></li>
         <li><a href="allTableDesigns.html">All Table</a></li>
     </ul>
  </div>  
</nav>

<div class="table-responsive">
	
	
	<table class="table table-sm">
  <thead>
    <tr class="bg-primary">
      <th colspan="5">Addtion of two Numbers</th>
    </tr>
  </thead>
  <tbody>
    <tr class="bg-success">
      <td>First Number</td>
      <td>
        <input class="form-control 2TframePriceCalculation" id="n1" type="number" placeholder="Length">
      </td>
      
      <td>
        <input class="form-control 2TframePriceCalculation" id="n2" type="number" placeholder="Height">
      </td>
      
      <td>
        <input class="form-control" id="n22" type="number">
      </td>
      
      <td><span class="result"></span></td>
      
    </tr>
    <tr class="bg-info">
      <td>Second Number</td>
      <td>
        <input class="form-control" id="n222" type="number"  placeholder="">
      </td>
      
      <td>
        <input class="form-control" id="n11" type="number">
      </td>
      
      <td>
        <input class="form-control" id="n22" type="number">
      </td>
      
      <td>Result</td>
    </tr>
    <tr class="bg-warning">
      <td>First Number</td>
      <td>
        <input class="form-control" id="n3" type="number">
      </td>
      
      <td>
        <input class="form-control" id="n11" type="number">
      </td>
      
      <td>
        <input class="form-control" id="n22" type="number">
      </td>
      
      <td>Result</td>
    </tr>
  </tbody>
</table>

	
</div>

</body>
</html>
